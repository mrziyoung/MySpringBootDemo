#\u8BBE\u7F6E\u9879\u76EE\u7684\u8BBF\u95EE\u8DEF\u5F84\uFF0C\u7ECF\u8BBE\u7F6E\u540E\u7684\u8BBF\u95EE\u8DEF\u5F84\u662Flocalhost:8080/boot-demo/,\u9ED8\u8BA4\u7684\u8BBF\u95EE\u8DEF\u5F84\u662Flocalhost:8080/
server.servlet.context-path=/boot-demo

#spring boot \u7F16\u7801\u914D\u7F6E
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true
spring.messages.encoding=UTF-8

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

#\u914D\u7F6E\u5C5E\u6027\u8BBE\u7F6E
com.young.blog.name=John
com.young.blog.title=Spring Boot \u6559\u7A0B
com.didispace.blog.desc=${com.young.blog.name}\u6B63\u5728\u7F16\u5199${com.young.blog.title}

# \u968F\u673A\u5B57\u7B26\u4E32
com.didispace.blog.value=${random.value}
# \u968F\u673Aint
com.didispace.blog.number=${random.int}
# \u968F\u673Along
com.didispace.blog.bignumber=${random.long}
# 10\u4EE5\u5185\u7684\u968F\u673Aint\u6570
com.didispace.blog.test1=${random.int(10)}
# 10-20\u968F\u673Aint\u6570
com.didispace.blog.test2=${random.int[10,20]}